<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flux - Sign Up</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="firebaseConfig.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Flux</div>
  </header>

  <main>
    <section class="sign-up-form">
      <h1>Sign Up for Flux</h1>
      <form id="sign-up-form">
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <button type="submit" class="button">Sign Up</button>
      </form>
    </section>
  </main>

  <footer>
    <div>Already have an account? <a href="signin.html">Sign In</a></div>
  </footer>

  <script>
    // Add event listener to the form
    const signUpForm = document.getElementById("sign-up-form");
    signUpForm.addEventListener("submit", async (event) => {
      event.preventDefault();
      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Call the signUp function
      await signUp(email, password);
      
      // Redirect user after sign-up (optional)
      window.location.href = "signin.html"; // Or you can redirect to a dashboard
    });
  </script>
</body>
</html>
